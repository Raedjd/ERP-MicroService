version: "3.9"
services:
  discovery:
    build:  ../discovery-service
    ports:
      - "8761:8761"
    image: "discovery-service"
  event:
    build: ../eventMS
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8080:8080"
    image: "event-service"
  zuul:
    build: ../zuul-service
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
    ports:
      - "8762:8762"
    image: "zuul-service"


